<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart GPS Navigation & Live Tracking System</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <!-- Icons (UI upgrade) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>üìç Smart GPS Navigation & Tracking System</h1>
    <p class="subtitle">Shortest Path Routing & Real-Time Device Monitoring</p>

    <!-- ROUTE SECTION -->
    <div class="form">
        <h3><i class="fa-solid fa-route"></i> Shortest Path Finder</h3>

        <label>Start Location</label>
        <input type="text" id="start" placeholder="Eg: Hebbal">

        <label>Destination</label>
        <input type="text" id="end" placeholder="Eg: Malleshwaram">

        <button onclick="findRoute()">
            <i class="fa-solid fa-map"></i> Find Shortest Route
        </button>
    </div>

    <!-- LIVE TRACKING SECTION -->
    <div class="form">
        <h3><i class="fa-solid fa-location-crosshairs"></i> Live Device Tracking</h3>

        <button class="track-btn" onclick="startLiveTracking()">
            <i class="fa-solid fa-play"></i> Start Tracking
        </button>

        <button class="stop-btn" onclick="stopLiveTracking()">
            <i class="fa-solid fa-stop"></i> Stop Tracking
        </button>

        <p class="note">
            <i class="fa-solid fa-circle-info"></i>
            Allow GPS permission on your phone
        </p>
    </div>

    <!-- LIVE OUTPUT PANEL -->
    <div class="output" id="output">
        <b>Status:</b> Idle üïí
    </div>
</div>

<!-- MAP -->
<div id="map"></div>

<!-- JS Libraries -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<!-- Main Script -->
<script src="script.js"></script>

</body>
</html>
